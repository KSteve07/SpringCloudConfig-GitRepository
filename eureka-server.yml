server:
  port: 8761

eureka:
  client:
    #indicando al servidor que no se registre en el registro de servicios
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0    #tiempo de espera para la sincronizaci√≥n posterior
    enable-self-preservation: false
        peer-node-read-timeout-ms: 5000
